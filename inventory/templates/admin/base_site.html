{% extends "admin/base_site.html" %}
{% load i18n %}

{% block branding %}
  <h1 id="site-name"><a href="{% url 'admin:index' %}">HAMKAR</a></h1>
{% endblock %}

{% block nav-global %}
  {{ block.super }}

  <!-- Daily Report Link -->
  <li><a href="{% url 'daily_report' %}" target="_blank">📊 {% trans "Daily Report" %}</a></li>

  <!-- Monthly Reports Link -->
  <li><a href="{% url 'monthly_report_list' %}" target="_blank">🗓️ {% trans "Permanent Reports" %}</a></li>

  <!-- Language Switcher -->
  <li style="float: right; margin-right: 20px;">
    <form action="{% url 'set_language' %}" method="post" style="display: inline;">{% csrf_token %}
      <select name="language" onchange="this.form.submit()" style="padding: 3px; font-size: 13px; border: none;">
        <option value="en" {% if LANGUAGE_CODE == 'en' %}selected{% endif %}>English</option>
        <option value="fa" {% if LANGUAGE_CODE == 'fa' %}selected{% endif %}>Dari</option>
      </select>
    </form>
  </li>
{% endblock %}
